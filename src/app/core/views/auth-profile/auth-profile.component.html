<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-list-header>
	    <ion-label>YOUR ACCOUNT</ion-label>
	  </ion-list-header>
	  <ion-item>
	    <ion-label>----</ion-label>
	  </ion-item>
	  <ion-list-header>
	    <ion-label>CONNECTED</ion-label>
	  </ion-list-header>
	  <ion-item>
	    <ion-label>GOOGLE</ion-label>
	    <ion-toggle disabled checked="false"></ion-toggle>
	  </ion-item>
	  <ion-item>
	    <ion-label>FACEBOOK</ion-label>
	    <ion-toggle disabled checked="false"></ion-toggle>
	  </ion-item>
	  <ion-list-header>
	    <ion-label>WEB SOCKETS</ion-label>
	  </ion-list-header>
	  <ion-item (click)="connectRoomSocket()">
	    <ion-label>ROOM</ion-label>
	    <ion-toggle [checked]="roomsocket"></ion-toggle>
	  </ion-item>
	  <ion-item (click)="connectChatSocket()">
	    <ion-label>CHAT</ion-label>
	    <ion-toggle [checked]="chatsocket"></ion-toggle>
	  </ion-item>
	  <ion-item (click)="logout()">
	    <ion-label color="danger">Sign off</ion-label>
	  </ion-item>
	</ion-list>
</ion-content>
