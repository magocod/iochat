<app-core-header [title]="title"></app-core-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-card>
<!--           <ion-img
            src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}"
          ></ion-img> -->
          <ion-img
            src="assets/logo_cordova.png"
          ></ion-img>
          <ion-card-content>
            <ion-button
              color="primary"
              disabled
              size="small"
            >
              <ion-icon name="send"></ion-icon>
            </ion-button>
            <ion-button
              color="danger"
              size="small"
              (click)="showActionSheet(photo, position)"
            >
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
