
<form
  [formGroup]="createForm"
  (ngSubmit)="onSubmit()"
>
  <ion-grid>
		<ion-row>
			<ion-col size="12"><br><br></ion-col>
			<ion-col size="12">
				<ion-item>
				  <ion-label position="floating">Username</ion-label>
	        <ion-input
	          placeholder="Username"
	          [formControl]="username"
	          formControlName="username"
	          required
	        ></ion-input>
	      </ion-item>
    	</ion-col>
  		<ion-col size="12">
  			<ion-item>
				  <ion-label position="floating">First Name</ion-label>
	        <ion-input
	          placeholder="First name"
	          [formControl]="first_name"
	          formControlName="first_name"
	          required
	        ></ion-input>
	      </ion-item>
      </ion-col>
    	<ion-col size="12">
    		<ion-item>
				  <ion-label position="floating">Last Name</ion-label>
	        <ion-input
	          placeholder="Last name"
	          [formControl]="last_name"
	          formControlName="last_name"
	          required
	        ></ion-input>
	      </ion-item>
      </ion-col>
   		<ion-col size="12">
   			<ion-item>
				  <ion-label position="floating">Email</ion-label>
	        <ion-input
	          placeholder="User email"
	          [formControl]="email"
	          formControlName="email"
	          required
	        ></ion-input>
	      </ion-item>
      </ion-col>

    	<ion-col size="12">
    		<ion-item>
		   		<ion-label position="floating">Is Staff</ion-label>
		   		<ion-select formControlName="is_staff">
						<!-- <mat-option [value]="selected">NO</mat-option> -->
						<ion-select-option *ngFor="let tp of userStaff" [value]="tp.value">
				      {{tp.viewValue}}
				    </ion-select-option>
				  </ion-select>
				</ion-item>
			</ion-col>
			<ion-col size="12">
				<ion-item>
				  <ion-label position="floating">Password</ion-label>
	        <ion-input
	          placeholder="User password"
	          [formControl]="password"
	          formControlName="password"
	          required
	        ></ion-input>
	      </ion-item>
      </ion-col>
      <ion-col size="12">
      	<ion-button
	      	expand="block"
	        color="primary"
	        type="submit"
	        [disabled]="!createForm.valid"
	      >
	        CREATE
	      </ion-button>
      </ion-col>
  	</ion-row>
  </ion-grid>
</form>
