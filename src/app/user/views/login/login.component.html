<ion-toolbar color="primary">
  <ion-title>
   IO-CHAT
  </ion-title>
</ion-toolbar>

<ion-content>

	<ion-card>

	  <ion-thumbnail slot="start">
	    <ion-img class="example-container" [src]="'assets/logo_cordova.png'"></ion-img>
	  </ion-thumbnail>

	  <ion-card-content>
	    <form
	      [formGroup]="checkoutForm"
	      (ngSubmit)="onSubmit(checkoutForm)"
	    >
		    <ion-grid>
		  		<ion-row>
		  			<ion-col size="12">
				      <ion-input
				      	class="example-container"
				        placeholder="Enter your email"
				        [formControl]="email"
				        formControlName="email"
				        required
				      ></ion-input>
				    </ion-col>
				    <ion-col size="12">
				      <ion-input
				        placeholder="Enter your password"
				        [type]="hide ? 'password' : 'text'"
				        [formControl]="password"
				        formControlName="password"
				        required
				      ></ion-input>
				    </ion-col>
				    <ion-col size="6">
				    	<ion-button
		            color="primary"
		            type="submit"
		            [disabled]="!checkoutForm.valid"
		          >
		            ENTER
		          </ion-button>
				    </ion-col>
			    </ion-row>
			  </ion-grid>
	    </form>
	  </ion-card-content>
	</ion-card>

  <ion-button
  	*ngFor="let example of exampleusers; index as userindex"
    (click)="setUser(userindex)"
    color="primary"
   >
    {{ example.email }}
  </ion-button>

</ion-content>
