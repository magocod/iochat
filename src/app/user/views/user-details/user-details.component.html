<ion-list>
	<br><br><br>
  <ion-list-header>
  	User data
  </ion-list-header>
  <ion-item>
  	<ion-avatar slot="start">
      <img src="assets/logo_cordova.png">
    </ion-avatar>
    <ion-label>
      <h2>{{ userDetails.email }}</h2>
      <h3>email</h3>
    </ion-label>
  </ion-item>
  <ion-item>
  	<ion-avatar slot="start">
      <img src="assets/logo_cordova.png">
    </ion-avatar>
    <ion-label>
      <h2>{{ userDetails.username }}</h2>
      <h3>username</h3>
    </ion-label>
  </ion-item>

</ion-list>

<ion-fab
  vertical="bottom"
  horizontal="end"
  slot="fixed"
>
  <ion-fab-button (click)="presentAlertConfirm(userDetails.id)">
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
</ion-fab>
