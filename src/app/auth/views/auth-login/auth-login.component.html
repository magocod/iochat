<ion-toolbar color="primary">
  <ion-title>
   IO-CHAT
  </ion-title>
  <ion-buttons slot="primary">
    <ion-button (click)="presentModal()">
      <ion-icon
      	slot="icon-only"
      	name="information-circle"
      ></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>

	<ion-grid>
		<ion-row>
			<ion-col size="12" sizeMd="3" sizeSm="12" sizeXl="3"></ion-col>
			<ion-col size="12" sizeMd="6" sizeSm="12" sizeXl="6">
				<ion-card color="primary">

				  <img
				  	src="assets/logo_cordova.png"
				  	height="380" width="400"
				  >

				  <ion-card-content>
				    <form
				      [formGroup]="checkoutForm"
				      (ngSubmit)="onSubmit(checkoutForm)"
				    >
					    <ion-grid>
					  		<ion-row>
					  			<ion-col size="12">
					  				<ion-item>
			  							<ion-label position="floating">Email</ion-label>
								      <ion-input
								      	class="example-container"
								        placeholder="Enter your email"
								        [formControl]="email"
								        formControlName="email"
								        required
								      ></ion-input>
								    </ion-item>
							    </ion-col>
							    <ion-col size="12">
							    	<ion-item>
			  							<ion-label position="floating">Password</ion-label>
								      <ion-input
								        placeholder="Enter your password"
								        [type]="hide ? 'password' : 'text'"
								        [formControl]="password"
								        formControlName="password"
								        required
								      ></ion-input>
								    </ion-item>
							    </ion-col>
							    <ion-col size="12">
							    	<ion-button
							    		expand="block"
					            color="tertiary"
					            type="submit"
					            [disabled]="!checkoutForm.valid"
					          >
					            ENTER
					          </ion-button>
							    </ion-col>
						    </ion-row>
						  </ion-grid>
				    </form>
				  </ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col size="12" sizeMd="3" sizeSm="12" sizeXl="3"></ion-col>
			<ion-col size="12" sizeMd="12" sizeSm="12" sizeXl="12">
				<ion-card color="primary">
					<ion-card-header>
				    <ion-card-title> 
				    	<ion-button (click)="presentModal()">
					      <ion-icon
					      	slot="icon-only"
					      	name="information-circle"
					      ></ion-icon>
					      HELP
					    </ion-button>
  					</ion-card-title>
				  </ion-card-header>

				  <ion-card-content>
				    TO SELECT A TEST USER, PRESS THE ICON
				    (
				    <ion-icon
			      	name="information-circle"
			      ></ion-icon>
				    )
				  </ion-card-content>
					
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
