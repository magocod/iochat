<ion-toolbar color="primary">
  <ion-title>
   IO-CHAT
  </ion-title>
  <ion-buttons slot="primary">
    <ion-button (click)="presentModal()">
      <ion-icon
      	slot="icon-only"
      	name="information-circle"
      ></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>

	<ion-card color="primary">

		  <img
		  	src="assets/logo_cordova.png"
		  	height="380" width="400"
		  >

<!-- 	  <ion-thumbnail slot="start">
	    <ion-img class="example-container" [src]="'assets/logo_cordova.png'"></ion-img>
	  </ion-thumbnail> -->

	  <ion-card-content>
	    <form
	      [formGroup]="checkoutForm"
	      (ngSubmit)="onSubmit(checkoutForm)"
	    >
		    <ion-grid>
		  		<ion-row>
		  			<ion-col size="12">
		  				<ion-item>
  							<ion-label position="floating">Email</ion-label>
					      <ion-input
					      	class="example-container"
					        placeholder="Enter your email"
					        [formControl]="email"
					        formControlName="email"
					        required
					      ></ion-input>
					    </ion-item>
				    </ion-col>
				    <ion-col size="12">
				    	<ion-item>
  							<ion-label position="floating">Password</ion-label>
					      <ion-input
					        placeholder="Enter your password"
					        [type]="hide ? 'password' : 'text'"
					        [formControl]="password"
					        formControlName="password"
					        required
					      ></ion-input>
					    </ion-item>
				    </ion-col>
				    <ion-col size="12">
				    	<ion-button
				    		expand="block"
		            color="tertiary"
		            type="submit"
		            [disabled]="!checkoutForm.valid"
		          >
		            ENTER
		          </ion-button>
				    </ion-col>
			    </ion-row>
			  </ion-grid>
	    </form>
	  </ion-card-content>
	</ion-card>

</ion-content>
