<ion-toolbar color="primary">
  <ion-title>
   EXAMPLE USERS
  </ion-title>
  <ion-buttons slot="primary">
    <ion-button (click)="dismiss()">
      <ion-icon
      	slot="icon-only"
      	name="close"
      ></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let example of exampleusers; index as userindex"
      (click)="selected(userindex)"
    >
      <ion-avatar slot="start">
        <img src="assets/logo_cordova.png">
      </ion-avatar>
      <ion-label>
        <h2>{{ example.email }}</h2>
        <h3>password: {{ example.password }}</h3>
        <p>...</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
